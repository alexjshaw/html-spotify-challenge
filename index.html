            </nav>

                <h2 class="playlist-title">

                    </a>

                    </a>
                </div>
            </nav>
            <div class="app">
                <a href="#" class="reset-a">
                    <div class="app-button">
                        <i class="fa-regular fa-circle-down"></i>
                        <span>Install App</span>
                    </div>  
                </a>
            </div>
            <div class="profile">
                <a href="#" class="reset-a">
                    <div class="profile-button">
                        <i class="fa-regular fa-user"></i>
                        <span>Alex Shaw</span>
                    </div>

        <header class="header">
